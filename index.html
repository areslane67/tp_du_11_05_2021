            <figcaption>
                <h2>Absol</h2>
                <time datetime="2021-04-10T20:00:00">10 mai 2021</time>
                <p>Absol est un Pokémon mammalien et quadrupède avec un corps bleu-gris couvert de fourrure blanche. Il a une collerette de fourrure autour de son cou et sur sa poitrine, ainsi qu'une touffe de fourrure sur la tête, ornée d'un simple ovale bleu-noir.</p>
            </figcaption>
        </figure>
        <figure id="pub_2">
            <img src="./asset/ba21808fa6d4003b807e1832d643036f.png" alt="image de star trek">
            <figcaption>
                <h2>Lycanroc</h2>
                <time datetime="2021-04-10T20:00:00">11 mai 2021</time>
                <p>Lycanroc est un Pokémon canin ressemblant à un loup. Il a trois formes possibles: la forme de midi, la forme de minuit et la forme de crépuscule. Les deux premières formes sont influencées par Solgaleo et Lunala lorsqu'elles sont baignées d'énergie solaire ou lunaire. La troisième forme aurait été influencée par le soleil couchant du soir.</p>
            </figcaption>
        </figure>
        <figure id="pub_3">
            <img src="./asset/eiS4aXW.webp" alt="image de star trek">
            <figcaption>
                <h2>Rayquaza</h2>
                <time datetime="2021-04-10T20:00:00">12 mai 2021</time>
                <p>Rayquaza dispose d'un très long corps vert en forme de serpent. Il possède de petites ailes à bordure rouge le long de son corps et à l'extrémité de la queue. Il a trois griffes à chaque main.</p>
            </figcaption>
        </figure>
